[GENERAL]
ForceLodA = 0
PopUpHeadLights = 0
FrontSteerAngle = 0
NeonSize = 0.05
NeonInnerSize = 0.03
ShadowShiftMult = 3
PartPreviewDelay = 800

[HOT_KEYS]
Enabled = 1
ToggleHeadlights = 81	// Q
ToggleLights = 72		// H
ToggleEngine = 71		// G
ToggleHood = 87		// W
ToggleLeftDoor = 65	// A
ToggleRightDoor = 68	// D
ToggleTrunk = 83		// S

[MODS]
AllowStockWheelsPaint = 1 // Removes restriction for stock wheels paint, although only wheels that use proper materials whould work
AllVinylsMirrorable = 1 // All vinyls can be mirrored to the other side of the car
AllVinylsTransformable = 1 // All vinyls now allow to change width and height separetly
AllWheelsRotated = 1 // All wheels are roated instead of being mirrored to the other side of the car, so text is displayed correctly
BodykitNames = 1 // Unhardcode body kit names, so it is possible to specify names via Binary attribute
BrakelightGlow = 1 // Red glow projected behind car, emulating light from the brakelights
BrakeScale = 1 // Brakes will scale according to wheel size
Camber = 1 // Adds support for camber in stance options
CustomPaints = 1 // Adds hood, spoiler, rim and lip paints
ExhaustShake = 1 // Exhaust will have a suddle shake effect in races
ExhaustSmoke = 1 // Exhaust will emit smoke FX
FixAutosculptExhaustFX = 1 // Fixes autosculpt exhausts to have fire FX
FixAutosculptLods = 1 // Fixes lods to have proper autosculpt poses applied to them
FixCaliperLighting = 1 // Fixes lighting on calipers so they do not use it from brake discs
FixDecals = 1 // Decal texture is now defiend by TEXTURE_NAME rather then part name
FixShadowClipping = 1 // Fixes shadow clipping through
FixTireSkids = 1 // Fixes tire skids offset
FixVinylTransformOrder = 1 // Fixes vinyls transformations so rotation and skew are applied properly
FixWheelLighting = 1 // Fixes lighting on wide wheels, so they are not shiny anymore
IgnoreSpoilerBoundingBox = 1 // Shadow will now not be affected by spoilers
LicensePlateText = 1 // Adds autosculpt text input for license paltes
Neon = 1 // Adds various neons
NewUI = 0
PartAnimations = 1 // Adds part animations
ProperDecalMirror = 1 // Decal vinyls are now porperly mirrored to the other side of the car, so they are readable
RearWheels = 1 // Adds support for rear wheels customization
RemoveWheelMasking = 1 // Removes unnecessary wheel masking, that is left over from older games
ReplacementTextureTableFixes = 1
RideHeight = 1 // Adds support for RIDE_HEIGHT_OFFSET attribute for bodykits
RotorGlow = 1 // Adds rotor glow when car is braking hard
SeparateNosExhaustFX = 1 // Makes nos flames have separate color from exhaust pops
SmoothVinylTransform = 1 // Makes vinyls transformations to be smoother, faster and more accurate
TireWidth = 1 // Adds support for tire width in stance options
TrackWidth = 1 // Adds support for track width in stance options, adds support for TIRE_OFFSET attributes
WindowDamageStages = 1 // Uses additional window damage stage DAMAGE1

[DEBUG]
RotorGlow = 0 // Always show rotor glow in race mode
AICar = // Force AI racers to use specific car (sepcify car name from vlt pvehicle, e.g. rx7)
Damage = 0 // Make car always use damage textures

